<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Chopmas pitsa</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <section>
    <div class="container">
      <form class="js-form" action="https://echo.htmlacademy.ru" method="POST">
        <h1 class="text-center my-4">"Chopmas" pitsa</h1>

        <div class="d-flex">
          <div class="left">
            <div class="mb-5">
              <strong>Noni qanday bo'lsin?</strong>
              <select class="js-select form-control mt-2 mb-4">
                <option disabled selected>Non turini tanlang</option>
              </select>
            </div>

            <div class="js-kattaligi">
              <strong class="d-block mb-3">Kattaligi</strong>
            </div>


            <div>
              <strong>Ustiga nima solaylik?</strong>
              <div class="js-ustiga d-flex  flex-wrap">
              </div>

            </div>

            <div class="js-qoshimcha d-flex">
              <strong>Qo'shimchalar</strong>
            </div>
          </div>

          <div class="right">
            <div>
              <p><strong>Non : </strong> <span class="js-non-output"></span></p>
            </div>
            <div>
              <p><strong>Kattaligi : </strong> <span class="js-kattaligi-output"></span></p>
            </div>
            <div class="js-toppinng-output">
              <ul class="js-ustiga-list"></ul>

            </div>
            <button class="btn btn-warning">Order</button>
          </div>
        </div>

      </form>
    </div>
  </section>


<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
